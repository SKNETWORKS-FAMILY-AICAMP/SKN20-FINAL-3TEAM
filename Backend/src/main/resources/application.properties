# ===============================
# PostgreSQL Datasource
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/arae
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 1. 하이버네이트 6 버전의 표준 Dialect를 사용 (가장 안전)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 2. 실행 시마다 기존 테이블을 삭제하고 다시 생성 (데이터는 날아가니 주의!)
spring.jpa.hibernate.ddl-auto=create

# 3. 드라이버가 SQL 타입(JSON, Vector)을 인식하도록 강제
spring.jpa.properties.hibernate.jdbc.batch_size=10

# Hibernate 설정 (Vector 및 JSONB 지원을 위해 필수)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


 
