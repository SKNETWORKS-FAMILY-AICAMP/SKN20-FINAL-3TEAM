# 서버 포트 설정
server.port=8080

# MySQL 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/skn20_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# H2 데이터베이스 설정 (개발용 - 필요시 주석 해제)
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

# H2 콘솔 활성화 (개발용)
spring.h2.console.enabled=false
#spring.h2.console.path=/h2-console

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT 설정
jwt.secret=skn20-secret-key-change-this-in-production-environment-with-strong-secret
jwt.expiration=86400000

# 로깅 레벨
logging.level.org.springframework.web=INFO
logging.level.com.example.skn20=DEBUG
logging.level.org.springframework.security=DEBUG
